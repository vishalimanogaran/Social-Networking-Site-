  <script>
    // Lazy loading functionality
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          img.onload = () => img.classList.add("loaded");
          observer.unobserve(img);
        }
      });
    });

    document.querySelectorAll(".lazy").forEach((img) => observer.observe(img));

    // Move carousel when prev or next buttons are clicked
    let track = document.getElementById("carouselTrack");
    let currentIndex = 0;
    const items = document.querySelectorAll(".carousel-item");

    // Function to move the carousel items
    function updateCarousel() {
      track.style.transform = `translateX(-${currentIndex * 220}px)`;  // Adjust the number to change the sliding effect
    }
